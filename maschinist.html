function Numsort(a,b)
 {
  return a-b;
 }

function Zufall()
 {
  for(i = 0; i < anzahl;)
   {
    zufall = Math.round(Math.random() * 100);

    if(zufall >= 0 && zufall < frage.length)
     {
      for(j = 0, check = 0; j <= i; j++)
       {
        if(z[j] == zufall) check = 1;
       }
      if(check == 0)
       {
        z[i] = zufall;
        i++;
       }
     }
   }
  z.sort(Numsort);
 }

function Fragebogen()
 {
  document.write("<font face='arial' color='#0000FF'size='5'><b>"+anzahl+" Fragen zum Leistungsabzeichen Gold - Maschinist 2025</b></font>");

  document.write("<TABLE BORDER=0 WIDTH=90% ALIGN=CENTER CELLPADDING=5>");
  document.write("<FORM NAME='test'>");
  for(i = 0; i < anzahl; i++)
   {
    document.write("<TR><TD>");
    document.write("<TABLE BORDER=1 BORDERCOLOR='#000000' WIDTH=100% CELLPADDING=2 CELLSPACING=0 ALIGN=CENTER>");
    document.write("<TR><TD COLSPAN=3 BGCOLOR='#0000FF'><FONT COLOR='#FFFFFF' FACE='arial' size='3'><B>Frage "+(i+1)+": "+frage[z[i]].frage+"</B></FONT></TD></TR>");
    for(j = 0; j < frage[z[i]].anzahl; j++)
     {
      document.write("<TR><TD id='"+counter+"' WIDTH=10% ALIGN=CENTER BGCOLOR='#DDDDDD'><INPUT TYPE=CHECKBOX NAME='antwort'></TD><TD id='"+ (counter + 1000) +"'><font size='3' face='arial' color='#0000FF'>"+frage[z[i]].antwort[j]+"</font></TD><TD WIDTH=5% ALIGN=CENTER><IMG SRC='pics/bild_0.gif'></TD></TR>");
      kontrolle = kontrolle.concat(richtig[z[i]].loesung[j]);
      counter++;
     }
    document.write("</TABLE>");
    document.write("</TD></TR>");
   }
  gesamt = kontrolle.length;
  document.write("</TABLE>");
  document.write("</FORM>");
 }

function Buttons()
 {
  document.write("<HR size='1' color='#0000FF'><BR>");
  document.write("<FORM><TABLE BORDER=0 ALIGN=CENTER><TR>");
  document.write("<TD><INPUT TYPE=BUTTON VALUE='Fragebogen auswerten' onClick='Korrigieren()'></TD></TR></TABLE></FORM>");
 }

function Korrigieren()
 {
  if(geprueft == 0)
   {
   	richtig = 0;
   	fehler  = 0;
   	gesamtRichtig = 0;
   	
    for(i = 0; i < gesamt; i++)
     {
      // Fehler zählen, Bild umschalten --> Falsche Antwort
      if(document.test.antwort[i].checked != kontrolle[i])
       { 
        fehler++;
        document.images[i].src = "pics/bild_2.gif";
       }
      else // Antwort richtig 
      	{
      	document.images[i].src = "pics/bild_1.gif";
      	}
      	
      // Gesamtanzahl der richtigen Antworten zählen
      // bei richtiger Antwort Hintergrund grün	
      if(kontrolle[i])
      {
      	gesamtRichtig++;
      	document.getElementById(i).bgColor="#99FF00";
      	document.getElementById((i+1000)).bgColor="#99FF00";
      	 if(document.test.antwort[i].checked != kontrolle[i])
      	{
      	;
      	}
      	else
      	{
      		richtig++;
      	}	
      }
     }
	if ((richtig - fehler) < 0)
    {
		alert(fehler + " falsche Anworten und " + richtig + " richtige Antworten. Das ist viiiiiiiel zu wenig !!!!!!");
	}
	else
	{
	    prozent = Math.round(((richtig-fehler)/gesamtRichtig)*100);
		// Nur Debug
		alert("Richtig: " + richtig + "  Falsche: " +fehler+"  Max.Richtige Anworten: "+gesamtRichtig + " Gesamt Anzahl der Anworten: "+gesamt)	
	    if(prozent >= 75) alert ((richtig-fehler)+" von maximal "+gesamtRichtig+" Punkten ... "+prozent+"% richtig.... BESTANDEN!!!!!");
	    else alert((richtig-fehler)+" von maximal "+gesamtRichtig+" Punkten ... "+prozent+"% richtig ... leider zu wenig ... DURCHGEFALLEN!!!");		
	}
    fehler = 0;
   }

  else
   { 	
   		alert("Fragebogen wurde schon ausgewertet"); 
   		prozent = Math.round(((richtig-fehler)/gesamtRichtig)*100);
		// Nur Debug
		//alert("Richtig: " + richtig + "  Falsche: " +fehler+"  Max.Richtige Anworten: "+gesamtRichtig + " Gesamt Anzahl der Anworten: "+gesamt)	
	    if(prozent >= 75) alert ((richtig-fehler)+" von maximal "+gesamtRichtig+" Punkten ... "+prozent+"% richtig.... BESTANDEN!!!!!");
	    else alert((richtig-fehler)+" von maximal "+gesamtRichtig+" Punkten ... "+prozent+"% richtig ... leider zu wenig ... DURCHGEFALLEN!!!");		
   }

  geprueft = 1; 
 }
