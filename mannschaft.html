function rand (min, max) {
	return Math.floor(Math.random() * (max - min + 1)) + min;
}

function Zufall()
 {
  for(i = 0; i < anzahl;)
   {
    zufall = rand(0,89)

     {
      for(j = 0, check = 0; j <= i; j++)

       }
      if(check == 0)

        z[i] = zufall;

       }
     }
   }
  z.sort(Numsort);
